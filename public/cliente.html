<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centro de Ayuda - Reportar Incidencia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="cliente">
  <header class="cliente">
    <h1>Centro de Ayuda</h1>
    <p>Reporta un problema relacionado con tu experiencia en la tienda</p>
  </header>

  <main class="cliente">
    <form class="cliente" id="form-incidencia">
      <label for="nombre">Nombre completo:</label>
      <input class="cliente" type="text" id="nombre" name="nombre" required />

      <label for="dni">DNI / Correo electrónico:</label>
      <input class="cliente" type="text" id="dni" name="dni" required />

      <label for="titulo">Título de la incidencia:</label>
      <input class="cliente" type="text" id="titulo" name="titulo" required />

      <label for="descripcion">Descripción:</label>
      <textarea class="cliente" id="descripcion" name="descripcion" required></textarea>

      <label for="prioridad">Prioridad:</label>
      <select class="cliente" id="prioridad" name="prioridad">
        <option value="baja">Baja</option>
        <option value="media">Media</option>
        <option value="alta">Alta</option>
      </select>

      <label for="categoria">Categoría:</label>
      <select class="cliente" id="categoria" name="categoria">
        <option value="pago">Problemas con el pago</option>
        <option value="stock">Disponibilidad de productos</option>
        <option value="producto">Producto defectuoso o incorrecto</option>
        <option value="sistema">Error técnico en la plataforma</option>
      </select>

      <button class="cliente" type="submit">Enviar reporte</button>
    </form>
  </main>

  <footer class="cliente">
    <p>&copy; 2025 Centro de Ayuda - Todos los derechos reservados</p>
  </footer>
</body>
</html>
