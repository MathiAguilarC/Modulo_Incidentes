<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centro de Ayuda - Reportar Incidencia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="cliente">
  <header class="cliente">
    <h1>Centro de Ayuda</h1>
    <p>Reporta un problema relacionado con tu experiencia en la tienda</p>
  </header>

  <nav class="menu-cliente">
    <ul>
      <li><a href="#" id="ver-reportes">Ver reportes generados</a></li>
      <li><a href="#" id="registrar-incidencia">Registrar nuevo reporte</a></li>
    </ul>
  </nav>

  <main class="cliente">
    <!-- Formulario para registrar un reporte -->
      <form class="cliente" id="form-incidencia" style="display: block;">
        <label for="titulo">Título del reporte:</label>
        <input class="cliente" type="text" id="titulo" name="titulo" required />

        <label for="categoria">Categoría:</label>
        <select class="cliente" id="categoria" name="categoria">
          <option value="pago">Problemas con el pago</option>
          <option value="stock">Disponibilidad de productos</option>
          <option value="producto">Producto defectuoso o incorrecto</option>
          <option value="sistema">Error técnico en la plataforma</option>
        </select>

        <label for="descripcion">Descripción:</label>
        <textarea class="cliente" id="descripcion" name="descripcion" required></textarea>

        <button class="cliente" type="submit">Enviar reporte</button>
      </form>

    <!-- Lista de reportes generados por el usuario -->
    <div id="reportes-lista" style="display: none;">
      <h2>Reportes Generados</h2>
      <ul id="lista-reportes"></ul>
    </div>
  </main>

  <footer class="cliente">
    <p>&copy; 2025 Centro de Ayuda - Todos los derechos reservados</p>
  </footer>

  <script>
    // Función para cargar los reportes generados por el usuario
    function loadReportes() {
      fetch('/get-reportes') // Ruta para obtener los reportes desde el backend
        .then(response => response.json())
        .then(data => {
          const lista = document.getElementById('lista-reportes');
          lista.innerHTML = ''; // Limpiar lista anterior

          if (data.length === 0) {
            lista.innerHTML = '<li>No tienes reportes generados.</li>';
          } else {
            data.forEach(reporte => {
              const li = document.createElement('li');
              li.textContent = `Título: ${reporte.titulo} | Estado: ${reporte.estado || 'Pendiente'}`;
              lista.appendChild(li);
            });
          }
        })
        .catch(error => console.error('Error al cargar reportes:', error));
    }

    // Mostrar los reportes cuando se haga clic en el enlace
    document.getElementById('ver-reportes').addEventListener('click', function() {
      document.getElementById('form-incidencia').style.display = 'none';
      document.getElementById('reportes-lista').style.display = 'block';
      loadReportes(); // Cargar reportes generados por el usuario
    });

    // Mostrar el formulario para registrar un nuevo reporte
    document.getElementById('registrar-incidencia').addEventListener('click', function() {
      document.getElementById('reportes-lista').style.display = 'none';
      document.getElementById('form-incidencia').style.display = 'block';
    });

    // Manejo del formulario de reporte
    document.getElementById('form-incidencia').addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(this);
      fetch('/reportar-reporte', {
        method: 'POST',
        body: formData
      })
        .then(response => response.json())
        .then(data => {
          alert('Reporte registrado con éxito');
          document.getElementById('form-incidencia').reset();
        })
        .catch(error => console.error('Error al reportar incidencia:', error));
    });
  </script>
</body>
</html>
