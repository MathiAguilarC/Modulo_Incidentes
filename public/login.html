<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="login">
        <main class="login">
            <h2>Login</h2>
            <form class="login" action="/login" method="POST">
                <label for="correo">Correo:</label>
                <input class="login" type="email" id="correo" name="correo" required><br><br>
                
                <label for="contrasena">Contraseña:</label>
                <input class="login" type="password" id="contrasena" name="contrasena" required><br><br>
                
                <button class="login" type="submit">Iniciar sesión</button>
            </form>
        </main>
    </body>
</html>
