<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Incidencias - Soporte</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="soporte">
  <header>
    <h1>Panel de Soporte</h1>
  </header>

  <main class="soporte">
    <section class="filtros">
      <input type="text" placeholder="Buscar por título o descripción" />
      <select>
        <option value="">Estado</option>
        <option value="pendiente">Pendiente</option>
        <option value="proceso">En Proceso</option>
        <option value="resuelto">Resuelto</option>
        <option value="cerrado">Cerrado</option>
      </select>
      <select>
        <option value="">Prioridad</option>
        <option value="baja">Baja</option>
        <option value="media">Media</option>
        <option value="alta">Alta</option>
      </select>
      <select>
        <option value="">Categoría</option>
        <option value="pago">Pago</option>
        <option value="stock">Stock</option>
        <option value="producto">Producto</option>
        <option value="sistema">Sistema</option>
      </select>
    </section>

    <table class="soporte">
      <thead>
        <tr>
          <th class="soporte">ID</th>
          <th class="soporte">Título</th>
          <th class="soporte">Estado</th>
          <th class="soporte">Prioridad</th>
          <th class="soporte">Responsable</th>
          <th class="soporte">Acciones</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </main>
  <footer class="soporte">
    <p>&copy; 2025 Centro de Soporte</p>
  </footer>
</body>
</html>
