<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GestiÃ³n de Incidencias - Soporte</title>
  <style>
    form input, form select, form button {
      margin: 5px;
      padding: 6px;
    }
    table, th, td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 8px;
    }
  </style>
</head>
<body class="soporte">
  <header>
    <h1>Panel de Soporte</h1>
  </header>

  <main class="soporte">
    <section class="formulario">
      <h2>Nuevo Reporte</h2>
      <form id="form-reporte">
        <input type="text" id="titulo" placeholder="TÃ­tulo del reporte" required />
        <select id="estado" required>
          <option value="">Estado</option>
          <option value="Pendiente">Pendiente</option>
          <option value="En Proceso">En Proceso</option>
          <option value="Resuelto">Resuelto</option>
          <option value="Cerrado">Cerrado</option>
        </select>
        <select id="prioridad" required>
          <option value="">Prioridad</option>
          <option value="Alta">Alta</option>
          <option value="Media">Media</option>
          <option value="Baja">Baja</option>
        </select>
        <input type="text" id="responsable" placeholder="Responsable" required />
        <button type="submit">Agregar Reporte</button>
      </form>
    </section>

    <section class="tabla">
      <h2>Lista de Reportes</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>TÃ­tulo</th>
            <th>Estado</th>
            <th>Prioridad</th>
            <th>Responsable</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-reportes">
          <!-- Reportes aquÃ­ -->
        </tbody>
      </table>
    </section>
  </main>

  <footer class="soporte">
    <p>&copy; 2025 Centro de Soporte</p>
  </footer>

  <script>
    let contadorID = 1;

    document.getElementById('form-reporte').addEventListener('submit', function(e) {
      e.preventDefault();

      const titulo = document.getElementById('titulo').value.trim();
      const estado = document.getElementById('estado').value;
      const prioridad = document.getElementById('prioridad').value;
      const responsable = document.getElementById('responsable').value.trim();

      if (!titulo || !estado || !prioridad || !responsable) return;

      const tabla = document.getElementById('tabla-reportes');
      const fila = document.createElement('tr');

      const tituloEscapado = titulo.replace(/'/g, "\\'");

      fila.innerHTML = `
        <td>${contadorID}</td>
        <td>${titulo}</td>
        <td>${estado}</td>
        <td>${prioridad}</td>
        <td>${responsable}</td>
        <td><button type="button" onclick="enviarNotificacion('${tituloEscapado}')">Notificar</button></td>
      `;
      tabla.appendChild(fila);

      enviarNotificacion(titulo);

      contadorID++;
      this.reset();
    });

    function enviarNotificacion(titulo) {
      if (!("Notification" in window)) {
        console.warn("Notificaciones no soportadas.");
        return;
      }

      if (Notification.permission === "granted") {
        new Notification("ðŸ“¢ Nuevo reporte registrado", {
          body: titulo,
          icon: "https://cdn-icons-png.flaticon.com/512/1827/1827301.png"
        });
      } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            new Notification("ðŸ“¢ Nuevo reporte registrado", {
              body: titulo,
              icon: "https://cdn-icons-png.flaticon.com/512/1827/1827301.png"
            });
          }
        });
      }
    }
  </script>
</body>
</html>
